dist: trusty
sudo: false

jobs:
  include:
    - stage: Update test results
      if: type != cron
      install:
        - pip install -U pip
        - pip install requests[security]
        - pip install --user junitparser
        - pip install --user gitpython
      script: bash .bin/update_report.sh
    - stage: Clean up
      if: type = cron
      script: bash .bin/clean.sh

notifications:
  email: false

